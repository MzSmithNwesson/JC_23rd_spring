<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>23rd Spring</title>
  </head>
  <body class="body-si">
    <div class="navbar">
      <nav>
        <ul>
          <li><a class="nav" href="/index.html">Home</a></li>
          <li><a class="nav-1" href="/about.html">About</a></li>
          <li><a class="nav-2" href="/Projects.html">Projects</a></li>

          <li><a class="nav-4" href="/sign-up.html">Sign-Up</a></li>
        </ul>
      </nav>
    </div>
    <main class="form-signin">
      <form>
        <h1>Sign In Here</h1>
        <div class="div-email">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="name@example.com"
            name="email"
            id="email"
          />
        </div>
        <div class="div-password">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="password"
            name="password"
            id="password"
          />
        </div>
        <button type="submit">Enter</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
