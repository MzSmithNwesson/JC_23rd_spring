<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/jc_icon_2.png" type="image/x-icon" />
    <title>23rd Spring</title>
  </head>
  <body class="body-su">
    <div class="navbar">
      <nav style="display: flex; justify-content: space-between; align-items: center;">
        <img src="images/jc_icon_1.png.png" alt="" width="75">
        <ul>
          <li><a class="nav" href="index.html">Home</a></li>
          <li><a class="nav-1" href="about.html">About</a></li>
          <li><a class="nav-2" href="projects.html">Projects</a></li>
          <li><a class="nav-3" href="sign-in.html">Sign-In</a></li>
          <li><a class="nav-4" href="sign-up.html">Sign-Up</a></li>
        </ul>
      </nav>
    </div>
    <main class="form-signin">
      <form>
        <h1>Sign Up Here</h1>
        <div class="div-fname">
          <label for="fname">First Name:</label>
          <input type="text" placeholder="First Name" name="fname" id="fname"/>
        </div>
        <div class="div-lname">
          <label for="lname">Last Name:</label>
          <input type="text" placeholder="Last Name" name="lname" id="lname" />
        </div>
        <div class="div-email">
          <label for="email">Email:</label>
          <input type="email" placeholder="name@example.com" name="email" id="email" />
        </div>
        <div class="div-password">
          <label for="password">Password:</label>
          <input type="password" placeholder="Password" name="password" id="password"/>
        </div>
        <div class="div-password">
          <label for="password2">Repeat Password:</label>
          <input type="password" placeholder="Repeat Password" name="password2" id="password2"/>
        </div>
        <button type="submit">Enter</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
